################################################################################
# Configuração adicional para Zabbix Agent - Comandos Remotos
################################################################################
# Este arquivo deve ser copiado para /etc/zabbix/zabbix_agentd.conf.d/
# ou as linhas abaixo devem ser adicionadas ao /etc/zabbix/zabbix_agentd.conf

### Habilitar Comandos Remotos
# Permite que o Zabbix Server execute comandos no agent
EnableRemoteCommands=1

### Registrar Comandos Remotos no Log
# Importante para auditoria e troubleshooting
LogRemoteCommands=1

### Não Permitir Execução como Root
# Segurança: comandos devem rodar como usuário zabbix
AllowRoot=0

### Configuração Adicional Recomendada
# Timeout para execução de comandos (segundos)
Timeout=30

### Após configurar, reinicie o agent:
# sudo systemctl restart zabbix-agent
